<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <!-- css  styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700;800;900&family=Josefin+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="order-card">
        <div class="illustration">
          <img src="img/illustration-hero.svg" alt="" />
        </div>
        <div class="info">
          <div class="order-summary">
            <h2>Order Summary</h2>
            <p>
              You can now listen to million of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="annual-plan">
            <div class="icon"><i class="fas fa-music"></i></div>
            <div class="plan">
              <h2>Annual Plan</h2>
              <p>59.99/year</p>
            </div>
            <div class="change">
              <p><a href="#">Change</a></p>
            </div>
          </div>
          <div class="payment">
            <button>Proceed to Payment</button>
            <p> <a href="#">Cancel Order</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
